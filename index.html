<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Nunito&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <div class="toolbar">
        <!--general-->

        <button id="undoBtn">
            <i class="fas fa-undo-alt"></i>
        </button>

        <button id="scrollBtn">
            <i class="fas fa-hand-point-up"></i>
        </button>

        <button id="zoomInBtn">
            <i class="fas fa-search-plus"></i>
        </button>

            <!--zoom out may just happen when you unclick zoom-->
        <button id="zoomOutBtn">
            <i class="fas fa-search-minus"></i>
        </button>

        <button id="addImageBtn">
            <i class="fas fa-plus"></i>
        </button>

        <!--lists-->

        <button id="indentBtn">
            <i class="fas fa-indent"></i>
        </button>

        <button id="alignLeftBtn">
            <i class="fas fa-align-left"></i>
        </button>

        <button id="centerTxtBtn">
            <i class="fas fa-align-center"></i>
        </button>

        <button id="listBtn">
            <i class="fas fa-list-ol"></i>
        </button>

        <button>
            <i class="fas fa-list-ul" id="bulletPtBtn"></i>
        </button>

        <button id="checklistBtn">
            <i class="fas fa-check-circle"></i>
        </button>

        <!--text-->

        <button id="fontBtn">
            <i class="fas fa-font"></i>
        </button>

        <button id="boldBtn">
            <i class="fas fa-bold"></i>
        </button>

        <button id="italicBtn">
            <i class="fas fa-italic"></i>
        </button>

        <button id="underlineBtn">
            <i class="fas fa-underline"></i>
        </button>
    
        <button id="crossOutBtn">
            <i class="fas fa-strikethrough"></i>
        </button>


        <!--pen-->
        <button id="drawBtn">
            <i class="fas fa-pen-nib"></i>
        </button>

        <button id="eraseBtn">
            <i class="fas fa-eraser"></i>
        </button>

            <!--to move shape you drew-->
        <button id="cutBtn">
            <i class="fas fa-cut"></i>
        </button>

            <!--this could potentially encompass pen color & opacity & size-->
        <button id="changePenBtn">
            <i class="fas fa-sliders-h"></i>
        </button>

        <button id="penColorBtn">
            <i class="fas fa-tint"></i>
        </button>

        <button id="opacityBtn">
            <i class="fas fa-eye-dropper"></i>
        </button>

        <button id="drawLineBtn">
            <i class="fas fa-slash"></i>
        </button>

        <button id="drawCircleBtn">
            <i class="fas fa-circle"></i>
        </button>

        <button id="drawSquareBtn">
            <i class="fas fa-square"></i>
        </button>

        <button id="floodFillBtn">
            <i class="fas fa-fill"></i>
        </button>

        <!--end-->

    
        <select id="fontDropdown">
        </select>
    </div>
    <div class="document">
        <div id="drawing">

        </div>
        <div contenteditable="true" class="textArea">
        
        </div>    
    </div>
    
    <script src="https://kit.fontawesome.com/e2c989d403.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="svg.min.js"></script>
    <script src="draw.js"></script>
    <script src="lib/mathquill-0.10.1-1/mathquill.min.js"></script>
    <script src="lib/rangy-1.3.0/rangy-core.js"></script>
    <script src="lib/rangy-1.3.0/rangy-classapplier.js"></script>
    <script src="lib/rangy-1.3.0/rangy-highlighter.js"></script>
</body>
