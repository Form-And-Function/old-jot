<title>jot</title>
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Nunito&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <div class="toolbar">
        <!--general-->

        <button>
            <i class="fas fa-undo-alt" id="undoBtn"></i>
        </button>

        <button>
            <i class="fas fa-hand-point-up" id="scrollBtn"></i>
        </button>

        <button>
            <i class="fas fa-search-plus" id="zoomInBtn"></i>
        </button>

            <!--zoom out may just happen when you unclick zoom-->
            <!--
        <button>
            <i class="fas fa-search-minus" id="zoomOutBtn"></i>
        </button>
        -->
        
        <button>
            <i class="fas fa-plus" id="addImageBtn"></i>
        </button>

        <!--lists-->

        <button>
            <i class="fas fa-indent" id="indentBtn"></i>
        </button>

        <button>
            <i class="fas fa-align-left" id="alignLeftBtn"></i>
        </button>

        <button>
            <i class="fas fa-align-center" id="centerTxtBtn"></i>
        </button>

        <button>
            <i class="fas fa-list-ol" id="listBtn"></i>
        </button>

        <button>
            <i class="fas fa-list-ul" id="bulletPtBtn"></i>
        </button>

        <button>
            <i class="fas fa-check-circle" id="checklistBtn"></i>
        </button>

        <!--text-->

        <button>
            <i class="fas fa-font" id="fontBtn"></i>
        </button>

        <button>
            <i class="fas fa-bold" id="boldBtn"></i>
        </button>

        <button>
            <i class="fas fa-italic" id="italicBtn"></i>
        </button>

        <button>
            <i class="fas fa-underline" id="underlineBtn"></i>
        </button>
    
        <button>
            <i class="fas fa-strikethrough" id="crossOutBtn"></i>
        </button>

        <!--pen-->
        <button>
            <i class="fas fa-pen-nib" id="drawBtn"></i>
        </button>

        <button>
            <i class="fas fa-eraser" id="eraseBtn"></i>
        </button>

            <!--to move shape you drew-->
        <button>
            <i class="fas fa-cut" id="cutBtn"></i>
        </button>

            <!--this could potentially encompass pen color & opacity & size-->
        
        <button>
            <i class="fas fa-sliders-h" id="changePenBtn"></i>
        </button>

    <!--
        <button>
            <i class="fas fa-tint" id="opacityBtn"></i>
        </button>
    -->
       
        <input type="color" id="colorPicker" name="penColor"
            value="#e66465">
        <label for="colorPicker">
         
                <i class="fas fa-eye-dropper" id="colorBtn"></i>
        
        </label>
        <button>
            <i class="fas fa-ellipsis-h" id="dottedLineBtn"></i>
        </button>

        <button>
            <i class="fas fa-slash" id="drawLineBtn"></i>
        </button>

        <button>
            <i class="fas fa-circle" id="drawCircleBtn"></i>
        </button>

        <button>
            <i class="fas fa-square" id="drawSquareBtn"></i>
        </button>

        <button>
            <i class="fas fa-fill" id="floodFillBtn"></i>
        </button>

        <!--end-->

    
        <select id="fontDropdown">
        </select>
    </div>
    <div class="document">
        <div id="drawing">

        </div>
        <div contenteditable="true" class="textArea">
        
        </div>    
    </div>
    
    <script src="https://kit.fontawesome.com/e2c989d403.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="svg.min.js"></script>
    <script src="draw.js"></script>
    <script src="lib/mathquill-0.10.1-1/mathquill.min.js"></script>
    <script src="lib/rangy-1.3.0/rangy-core.js"></script>
    <script src="lib/rangy-1.3.0/rangy-classapplier.js"></script>
    <script src="lib/rangy-1.3.0/rangy-highlighter.js"></script>
</body>
