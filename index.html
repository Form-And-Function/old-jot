<link rel="stylesheet" href="lib/mathquill-0.10.1-1/mathquill.css">
<meta name="msapplication-TileColor" content="#da532c">

<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Nunito&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
  <div class="toolbar">
    <!--general-->

    <button id="undoBtn">
      <i class="fas fa-undo-alt"></i>
    </button>

    <button id="redoBtn">
      <i class="fas fa-redo-alt"></i>
    </button>

    <!--
    <button id="zoomInBtn">
      <i class="fas fa-search-plus"></i>
    </button>

    <button id="zoomOutBtn">
      <i class="fas fa-search-minus"></i>
    </button>
    -->

    <span id="textMode">
      <button id="addImageBtn">
        <i class="fas fa-plus"></i>
      </button>

      <!--lists-->

      <button id="indentBtn">
        <i class="fas fa-indent"></i>
      </button>

      <button id="alignLeftBtn">
        <i class="fas fa-align-left"></i>
      </button>

      <button id="centerTxtBtn">
        <i class="fas fa-align-center"></i>
      </button>

      <button id="listBtn">
        <i class="fas fa-list-ol"></i>
      </button>

      <button id="bulletPtBtn">
        <i class="fas fa-list-ul"></i>
      </button>

      <button id="checklistBtn">
        <i class="fas fa-check-circle"></i>
      </button>

      <!--text-->

        <select id="fontDropdown">
        </select>

      <button id="boldBtn">
        <i class="fas fa-bold"></i>
      </button>

      <button id="italicBtn">
        <i class="fas fa-italic"></i>
      </button>

      <button id="underlineBtn">
        <i class="fas fa-underline"></i>
      </button>

      <button id="crossOutBtn">
        <i class="fas fa-strikethrough"></i>
      </button>
    </span>

    <!--pen-->
    <button id="drawBtn">
      <i class="fas fa-pen-nib"></i>
    </button>

    <button id="eraseBtn">
      <i class="fas fa-eraser"></i>
    </button>


    <span id="drawingMode">
      <!--to move shape you drew-->
      <button id="cutBtn">
        <i class="fas fa-cut"></i>
      </button>

      
    <!--
        <button>
            <i class="fas fa-tint" id="opacityBtn"></i>
        </button>
    -->
       
        <input type="color" id="colorPicker" name="penColor"
            value="#e66465">
        <label for="colorPicker">
         
                <i class="fas fa-eye-dropper" id="colorBtn"></i>
        
        </label>
        
        <button>
            <i class="fas fa-slash" id="drawLineBtn"></i>
        </button>

      <button id="drawSquareBtn">
        <i class="fas fa-square"></i>
      </button>

      <button id="floodFillBtn">
        <i class="fas fa-fill"></i>
      </button>

      <input type="range" min="1" max="100" defaultValue="5" id="size">


    </span>
    <!--end-->


    </div>
    <div class="document">
        <div id="drawing">

        </div>
        <div contenteditable="true" id="textArea">

        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/e2c989d403.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="lib/mathquill-0.10.1-1/mathquill.min.js"></script>
    <script src="https://www.desmos.com/api/v1.4/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="svg.min.js"></script>
    <script src="draw.js"></script>
    <script src="lib/rangy-1.3.0/rangy-core.js"></script>
    <script src="lib/rangy-1.3.0/rangy-classapplier.js"></script>
    <script src="lib/rangy-1.3.0/rangy-highlighter.js"></script>
    <script src="script.js"></script>
</body>
